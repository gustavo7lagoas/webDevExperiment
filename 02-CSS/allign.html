<!doctype html>
<html>
<head>
    <title>Learning CSS</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

        p {
            font-family:Arial, Helvetica, sans-serif;
        }

        .bold {
            color:black;
            font-size:1em;
        }

        .greenbox {
            width:300px;
            height:50px;
            background-color:green;
            text-align:justify;
        }
    </style>

</head>
<body>

    <div class="greenbox">
        <p class="bold">Writing some text and validate fonts
        Writing some text and some text and validate fonts</p>
    </div>

    <p class="underline">Writing some text and validate fonts</p>

    <p class='italic'>Writing some text and validate fonts</p>

</body>
</html>
