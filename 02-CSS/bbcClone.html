<!doctype html>
<html>
<head>
    <title>Gustavo's BBC Clone</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

        body {
            margin:0;
        }
        #topbar {
            background-color:#790000;
            width:100%;
            height:40px;
            color:white;
            font-family: arial,helvetica,sans-serif;
        }

        #mainbar {
            background-color:#990000;
            width:100%;
            height:90px;
        }

        .fixedwidth {
            width:1000px;
            margin:0 auto;
        }

        #logodiv {
            padding:5px 20px 0 10px;
            float:left;
            border-right:1px solid #880000;
        }

        #signindiv {
            font-weight:bold;
            font-size:0.9em;
            border-right:1px solid #880000;
            width:200px;
            height:100%;

        }

        #signindiv img {
            /* Neither margin nor padding here the author choose relative position */
            position:relative;
            top:5px;
        }

        #signindiv p {
            padding-left:20px;
        }
    </style>

</head>
<body>

    <div id="container">

        <div id="topbar">
            <div class="fixedwidth">
                <div id="logodiv">
                    <img src="images/bbc_logo.png" />
                </div>
                <div id="signindiv">
                    <p><img src="images/login_logo.png" width="20" height="20" /> Sign In</p>
                </div>
            </div>
        </div>
        
        <div id="mainbar">
            
        </div>

    </div>

</body>
</html>
