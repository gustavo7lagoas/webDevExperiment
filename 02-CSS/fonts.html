<!doctype html>
<html>
<head>
    <title>Learning CSS</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

        p {
            font-family:Arial, Helvetica, sans-serif;
        }

        .bold {
            font-weight:bold;
            color:green;
            font-size:2em;
        }

        .italic {
            font-style:oblique;
        }

        .underline {
            text-decoration:underline;
        }

    </style>

</head>
<body>

    <p class="bold">Writing some text and validate fonts</p>

    <p class="underline">Writing some text and validate fonts</p>

    <p class='italic'>Writing some text and validate fonts</p>

</body>
</html>
