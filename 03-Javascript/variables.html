<!doctype html>
<html>
 <head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

 </head>

 <body>

    <input type="text" id="specialText" placeholder="change the text!"></input>

    <button id="changeButton">Change It!</button>

    <hr>

    <div id="superText">any text can be put here!</div>

    <script type="text/javascript">

        var superText=document.getElementById("specialText").value;

        document.getElementById("changeButton").onclick=function() {

            superText=document.getElementById("specialText").value;
            document.getElementById("superText").innerHTML=superText;

        }

    </script>

</body>
</html>
