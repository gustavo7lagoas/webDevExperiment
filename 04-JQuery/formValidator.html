<!doctype html>
<html>
<head>
    <title>Learning JQuery</title> 
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>

    <style>

        #wrapper {
            padding: 10px;
            width: 600px;
            border: 1px solid red;
            height: 500px;
            margin: 0 auto;
            font: helvetica;
            font-size: 1.2em;
        }

        input {
            width: 350px;
            height: 30px;
            font-size: 1.2em;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid;
            margin-bottom: 5px;
        }

        label {
            width: 200px;
            float: left;
            padding-top: 10px;
        }

        #submitButton {
            height: 50px;
            margin-left: 200px;
            width: 100px;
        }

        #alertError {
            color: red;
            margin: 10px;
            text-align: center;
        }

    </style>

</head>

<body>

    <!-- Creates a div that wrapps arround the website content -->
    <div id="wrapper">

        <div id="alertError"></div>

        <form id="validationForm">

            <div id='formDiv'>

                <label for='email'>Email</label>
                <input name='email' id="email" />

                <label for='phone'>Telephone</label>
                <input name='phone' id="phone" />

                <label for='passwd'>Password</label>
                <input name='passwd' type='password' id="passwd" />

                <label for='passwd'>Confirm Password</label>
                <input name='passwd' type='password' id="passwdConfirmation" />

                <input id="submitButton" type="submit" value="Submit" />

            </div>

        </form>

    </div>


    <script type="text/javascript">

        function isValidEmailAddress(emailAddress) {
            var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
            return pattern.test(emailAddress);
        };

        $("#validationForm").submit(function(event) {

            var errorMessage = [];

            if(!isValidEmailAddress($('#email').val())) {
                event.preventDefault();
                errorMessage.push('Email is invalid');
            }
            if(!$.isNumeric($('#phone').val())) {
                event.preventDefault();
                errorMessage.push('Phone number is invalid');
            }
            if($('#passwd').val() !== $('#passwdConfirmation').val()) {
                event.preventDefault();
                errorMessage.push('Passwords are different');
            }
            if(errorMessage.length !== 0) {
            $('#alertError').html(errorMessage.join('</br>'));
            }
            else
                alert("Done!");
        });

    </script>

</body>
</html>
