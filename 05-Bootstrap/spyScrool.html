<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

    <style>
        #div1 {
            height: 800px;
            background-color: blue;
        }

        #div2 {
            height: 800px;
            background-color: red;
        }

        #div3 {
            height: 800px;
            background-color: green;
        }

    </style>
  </head>
  <body data-spy='scroll' data-target='#namelist'>
    <div class='navbar navbar-inverse navbar-fixed-top'>
      <div class='container'>
        <div class='navbar-header'>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#namelist">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a href='#' class='navbar-brand'>My website</a>
        </div>
        <div class='collapse navbar-collapse' id='namelist'>
            <ul class='nav navbar-nav'>
                <li><a href='#div1'>Gustavo</a></li>
                <li><a href='#div2'>Francislene</a></li>
                <li><a href='#div3'>Son</a></li>
            </ul>
        </div>
      </div>
    </div>

    <h1>Hello, world!</h1>

    <div id='div1'>
        Content
    </div>

    <div id='div2'>
        Content
    </div>

    <div id='div3'>
        Content
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>

</html>
